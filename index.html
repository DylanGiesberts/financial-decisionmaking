<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>

    <div class="container">

        <div class="row mb-3">
            <div class="col sm-3">
                <p>koopkracht</p>
                <div id="koopkracht"></div>
            </div>
            <div class="col sm-3">
                <p>bevolking</p>
                <div id="bevolking"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="initial-investment" class="col-sm-3 col-form-label">Initial Investment</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-text">€</span>
                    <input type="number" min="0" placeholder="0.00" id="initial-investment" class="form-control" aria-label="Amount (to the nearest euro)">
                </div>
            </div>
        </div>

        
        <div class="row mb-3">
            <label for="monthly-contribution" class="col-sm-3 col-form-label">Monthly Contribution</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-text">€</span>
                    <input type="number" min="0" placeholder="0.00" id="monthly-contribution" class="form-control" aria-label="Amount (to the nearest euro)">
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="interest-rate" class="col-sm-3 col-form-label">Yearly interest rate</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="number" step=".1" min="0" max="100" id="interest-rate" class="form-control" placeholder="Interest rate" aria-label="Interest rate">
                    <span class="input-group-text">%</span>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="interest-years" class="col-sm-3 col-form-label">Years until retirement</label>
            <div class="col-sm-9">
                <input type="number" step="1" min="0" max="100" id="interest-years" class="form-control" placeholder="Amount of years" aria-label="interest years">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <button id="calculate" class="btn btn-outline-secondary float-end" type="button">Calculate</button>
            </div>
        </div>

        <p id="result"></p>

        <div id="calculator"></div>

    </div>

    <script src="js/koopkracht.js"></script>
    <script src="js/bevolking.js"></script>
    <script src="js/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
